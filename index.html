<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Job Search App</title>
    <!-- Bootstrap 5.3.3 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-4">Job Search App</h1>
      <form id="job-search-form" class="mb-4">
        <div class="row g-2">
          <div class="col-12 col-md-4">
            <input
              type="text"
              id="job_title"
              class="form-control"
              placeholder="Job Title (e.g., junior front end developer)"
              required
            />
          </div>
          <div class="col-12 col-md-4">
            <input
              type="text"
              id="city"
              class="form-control"
              placeholder="City (e.g., Bucharest)"
              required
            />
          </div>
          <div class="col-12 col-md-2">
            <select id="date_posted" class="form-select">
              <option value="today">Today</option>
              <option value="3days">Last 3 Days</option>
              <option value="week" selected>This Week</option>
              <option value="month">This Month</option>
            </select>
          </div>
          <div class="col-12 col-md-2">
            <button type="submit" class="btn btn-primary w-100">Search</button>
          </div>
        </div>
      </form>

      <!-- Searching Modal (to show while waiting for API response) -->
      <div class="modal fade" id="searchModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content text-center p-3">
            <div class="modal-body">
              <h5 id="search-text">Searching</h5>
            </div>
          </div>
        </div>
      </div>

      <!-- Error Modal for API Limit or No Results -->
      <div
        class="modal fade"
        id="errorModal"
        tabindex="-1"
        aria-labelledby="errorModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="errorModalLabel">Notice</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body" id="errorModalBody">
              <!-- Error message will be inserted here -->
            </div>
          </div>
        </div>
      </div>

      <!-- Results Summary -->
      <div id="results-summary" class="text-center mb-3"></div>

      <!-- Pagination Controls (top) -->
      <div
        id="pagination-top"
        class="pagination justify-content-center mb-3"
      ></div>

      <!-- Jobs Section (job cards displayed directly) -->
      <div class="row justify-content-center" id="jobs-row"></div>

      <!-- Pagination Controls (bottom) -->
      <div
        id="pagination-bottom"
        class="pagination justify-content-center mt-3"
      ></div>
    </div>

    <!-- Bootstrap Modal for Full Description -->
    <div
      class="modal fade"
      id="descriptionModal"
      tabindex="-1"
      aria-labelledby="descriptionModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="descriptionModalLabel">
              Full Description
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="modal-description-body">
            <!-- Full description and apply options (as an ordered list) will be inserted here -->
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap 5 Bundle JS (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js" defer></script>
  </body>
</html>
